<div class="module-wapper">
    @if (clients.length === 0) {
        <div class="module-message">
            <h1>Actualmente no tiene clientes registrados</h1>
            <p>Desea registrar un nuevo cliente?</p>
            <button class="btn-primary" (click)="onAddClient()">AÃ±adir cliente</button>
        </div>
    } @else {
        <div class="module-header">
            <p>Clientes registrados</p>
            <app-search-bar [filters]="filters" (data)="onSearch($event)"></app-search-bar>
            <div class="module-actions">
                <button class="btn-primary" (click)="onAddClient()">AÃ±adir cliente</button>
                <button class="btn-primary" (click)="onCreateRegister()">Generar listado</button>                
            </div>
        </div>
        <div class="module-table">
            <app-table [itemsInput]="clients$" [searchActive]="searchActive" (selectedItem)="onSelected($event)" (onCloseMarked)="onEndSearch()"></app-table>
        </div>
    }    
</div>
