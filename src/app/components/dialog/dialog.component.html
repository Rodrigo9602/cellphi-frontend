<mat-dialog-content [ngSwitch]="data.form">
    @if(data.form !== 'confirmation') {
    <button class="btn-icon" (click)="onCancel()">
        <fa-icon [icon]="closeIcon" />
    </button>
    }


    <div class="form-wrapper" *ngSwitchCase="'confirmation'">
        <div class="form-title-wrapper">
            <div class="login-p-wrapper">
                <fa-icon [icon]="sparksIcon" />
                <p>Formulario de elimnación</p>
            </div>
        </div>
        <div class="form-content-wrapper">
            <p>Esta seguro que desea eliminar:</p>
            <p>{{data.dataObject?.name}}</p>
            <p>*Esta acción es irreversible</p>
        </div>
        <mat-dialog-actions>
            <button class="btn-primary" (click)="onAccept()">Aceptar</button>
            <button class="btn-cancel" (click)="onCancel()">Cancelar</button>
        </mat-dialog-actions>
    </div>   

    <div class="form-wrapper" *ngSwitchCase="'addClient'">
        <app-add-client-form (clientAdded)="onAddItem($event)"></app-add-client-form>
    </div>
    <div class="form-wrapper" *ngSwitchCase="'updClient'">
        <app-upd-client-form (clientEmitted)="onItemUpdated($event)" [client]="data.dataObject"></app-upd-client-form>
    </div>
    <div class="form-wrapper" *ngSwitchCase="'addOrder'">

    </div>
    <div class="form-wrapper" *ngSwitchCase="'updOrder'">

    </div>
    <div class="form-wrapper" *ngSwitchCase="'addProduct'">
        <app-add-product-form (productAdded)="onAddItem($event)"></app-add-product-form>
    </div>
    <div class="form-wrapper" *ngSwitchCase="'updProduct'">
        <app-update-product-form (productEmitted)="onItemUpdated($event)" [product]="data.dataObject"></app-update-product-form>
    </div>
    <div class="form-wrapper" *ngSwitchCase="'addService'">

    </div>
    <div class="form-wrapper" *ngSwitchCase="'updService'">

    </div>
    <div class="form-wrapper" *ngSwitchCase="'addWarranty'">
        <app-add-warranty-form (warrantyAdded)="onAddItem($event)" [productData]="data.dataObject"></app-add-warranty-form>
    </div>
    <div class="form-wrapper" *ngSwitchCase="'updWarranty'">
        <app-upd-warranty-form ></app-upd-warranty-form>
    </div>


</mat-dialog-content>
